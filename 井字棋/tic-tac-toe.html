<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>井字棋游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('./p1.png') no-repeat center center/cover;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .cell.taken {
      pointer-events: none;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>井字棋游戏</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="resetGame()">重新开始</button>
  </div>

<audio id="background-audio" src="./q2.mp3"></audio>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const audio = document.getElementById('background-audio');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];

    let audioStarted = false;
    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // 创建棋盘
    function createBoard() {
      board.innerHTML = '';
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      message.textContent = `玩家 ${currentPlayer} 的回合`;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        audioStarted = false;
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    // 处理点击事件
    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.dataset.index;

      if (gameState[index] !== '' || !gameActive) {
        return;
      }

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('taken');
      document.addEventListener('click',() =>{
        if (!audioStarted) {
         audio.play().catch(error => {
          console.error('Audio playback failed:', error);
          const message = document.createElement('p');
          message.textContent = '无法播放音频，请检查 q2.mp3 文件';
          document.body.appendChild(message);
        });
        audioStarted = true;
      }
      });
      if (checkWinner()) {
        message.textContent = `玩家 ${currentPlayer} 获胜！`;
        gameActive = false;
        return;
      }

      if (gameState.every(cell => cell !== '')) {
        message.textContent = '平局！';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = `玩家 ${currentPlayer} 的回合`;
    }

    // 检查胜利条件
    function checkWinner() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return gameState[a] === currentPlayer &&
               gameState[b] === currentPlayer &&
               gameState[c] === currentPlayer;
      });
    }

    // 重置游戏
    function resetGame() {
      createBoard();
    }

    // 初始化游戏
    createBoard();
  </script>
</body>
</html>
